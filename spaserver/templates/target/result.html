{{if not $.Updated.IsZero}}
<div class="m-1">Обновлено {{ddmmyyhhmmss $.Updated}}</div>
<div class="h-[calc(100vh-10rem)] overflow-y-auto w-full">
    <table class="table-auto ml-2 mt-1">
      <col style="width:60%">
      <col style="width:30%">
      <col style="width:20%">
      <col />
      <thead class="sticky top-0 bg-white z-10 h-6">
        <tr>
          <th class="text-left p-1">Товарная группа</th>
          <th>Баланс</th>
        </tr>
      </thead>
      <tbody>
{{range $i, $b := $.Balance}}
      <tr class="text-base">
        <td class="pl-1 border text-left">{{groupByIDs $b.ProductGroupID}}</td>
        <td class="pl-1 border text-center">{{fBalance $b.Balance}}</td>
      </tr>
{{end}}
      </tbody>
    </table>
  </div>
{{end}}
