<div id="progress" class="bg-white shadow-lg rounded" >
  <progress class="m-2 w-56 [&::-webkit-progress-bar]:rounded-lg [&::-webkit-progress-value]:rounded-lg   [&::-webkit-progress-bar]:bg-slate-300 [&::-webkit-progress-value]:bg-violet-400 [&::-moz-progress-bar]:bg-violet-400" 
    value="100" max="100">
    обработка...
  </progress>
</div>
<div id="page" class="p-1 w-full">
  <div>Поиск КМ по фильтру</div>
  <div class="bg-white shadow-lg rounded px-2 pt-2 pb-2 mb-2">
    <span class="text-base">Фильтр:</span>
    <form class="p-0 m-1" hx-post='/target/scan' hx-target="#page" hx-swap="innerHTML">
      <input value="" class="text-sm border border-gray-300 rounded-sm py-1 px-1 focus:border-blue-500 focus:outline-none"
        type="text" placeholder="GTIN" name='gtin' />
      <input id="sbmtOrder" type="submit" value="Сканировать"
        class="border-2 border-gray-500 hover:bg-gray-700 text-gray-700 hover:text-white py-0.5 px-1 rounded focus:outline-none focus:shadow-outline" />
    </form>
  </div>
  <div id="target">
    {{ template "result" . }}
  </div>
</div>
